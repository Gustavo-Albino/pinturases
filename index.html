<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pinturas ES</title>

        <!-- Boostrap Links -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Favicon -->
        <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/2/2b/Microsoft_Paint.svg" type="image/x-icon">

        <!-- Icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600;700;800&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        <!-- JavaScript do Slick Carousel -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

        <!-- Styles -->
        <link href="/styles/main.css" rel="stylesheet">
        <link href="/styles/carousel.css" rel="stylesheet">
    </head>
    <body>
        <main class="main-container">
            <aside class="main-aside-1">
                <h3 class="main-title">Serviço de Pintura Residencial e Comercial em Grande Vitória - ES</h3>
                <ul class="networks">
                    <li><a href="https://www.instagram.com/pinturases/"><ion-icon name="logo-instagram" size="large"></ion-icon></a></li>
                    <li><a href="#"><ion-icon size="large" name="mail-outline"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-whatsapp" size="large"></ion-icon></a></li>
                </ul>
            </aside>
            <aside class="main-aside-2">
                <img src="/img/imgbg.jpg" alt="">
            </aside>
        </main>
        <section class="carousel-section">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner div-carousel">
                    <div class="carousel-item active">
                        <img src="/img/imgbg.jpg" class="d-block w-50 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/imgbg.jpg" class="d-block w-50 carousel-img" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/img/imgbg.jpg" class="d-block w-50 carousel-img" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </body>
</html>
